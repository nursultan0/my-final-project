<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

</head>

<body>

    <div id="particles-js1"></div>


    <div id="particles-js2"></div>


    <div id="registrationForm">
        <form action="#" method=post th:action="@{/demo/hello}" th:object="${user}">
            <div class="row pb-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" th:field="*{f_name}">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" th:field="*{l_name}">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" th:field="*{email}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="row">
                <div class="col">
                    <label for="passwordInput">Password</label>
                    <input class="form-control" id="passwordInput"  placeholder="Password"
                        th:field="*{password}" type="password">

                </div>
                <div class="col">
                    <label for="passwordConfirmInput">Confirmation</label>
                    <input type="password" class="form-control" id="passwordConfirmInput"
                        placeholder="Confirm here..">
                </div>
            </div>
            <small id="passHelp" class="form-text text-muted">Password must be more than 6 characters long</small>

            <button id="submitButton" href="demo/hello" value="Submit" type="submit"
                class="btn btn-primary btn-block p-3 mt-3">Submit</button>
        </form>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="/js/index.js"></script>

</body>

</html>
